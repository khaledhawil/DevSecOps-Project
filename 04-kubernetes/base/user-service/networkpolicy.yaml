apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-service
spec:
  podSelector:
    matchLabels:
      app: user-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    - podSelector:
        matchLabels:
          app: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow PostgreSQL
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS for external APIs
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
