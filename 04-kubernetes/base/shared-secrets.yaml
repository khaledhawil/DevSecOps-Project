# Shared Secrets Configuration

apiVersion: v1
kind: Secret
metadata:
  name: rds-credentials
  namespace: devsecops
type: Opaque
stringData:
  # These should be created from AWS Secrets Manager
  # Use the deployment script to automatically fetch from Secrets Manager
  username: dbadmin
  password: REPLACE_WITH_ACTUAL_PASSWORD

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: devsecops
type: Opaque
stringData:
  # These should be created from AWS Secrets Manager
  # Use the deployment script to automatically fetch from Secrets Manager
  auth-token: REPLACE_WITH_ACTUAL_TOKEN
