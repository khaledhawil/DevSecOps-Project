apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sHttpsOnly
metadata:
  name: ingress-https-only
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: ["networking.k8s.io", "extensions"]
        kinds: ["Ingress"]
    namespaces:
      - "user-service"
      - "auth-service"
      - "notification-service"
      - "analytics-service"
      - "frontend"
